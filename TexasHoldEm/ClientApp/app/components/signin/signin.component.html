<h1 class="text-center">{{title}}</h1>

<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()" #formDir="ngForm" novalidate>

    <div class="form-group">
        <div class="col-sm-4">
            <div class="text-danger" *ngIf="form.hasError('required', 'username') && formDir.submitted"> Nom d'utilisateur requis </div>
            <label for="username" class="control-label required">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="credentials.username" formControlName="username" />
        </div>
        <div class="col-sm-4">
            <div class="text-danger" *ngIf="form.hasError('required', 'password') && formDir.submitted"> Mot de passe requis </div>
            <label for="password" class="control-label required">Mot de passe</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="credentials.password" formControlName="password">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">
        Sign in
    </button>

</form>
