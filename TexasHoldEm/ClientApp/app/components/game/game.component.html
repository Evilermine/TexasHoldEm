<h1>Texas HoldEm Poker Online</h1>
<nav class='navbar-expand-md fixed-bottom bg-red navbar-dark'>

            <button type='button' class='navbar-toggler collapsed' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='navbar-toggler-icon'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>

        <div class='navbar-collapse collapse justify-content-center'>
            <ul class='nav navbar-nav'>
                <li class="nav-item">
                    <button class="btn" (click)="onCheck()">
                        <span class='glyphicon'></span> Check
                    </button>
                </li>
                <li class="nav-item">
                    <button type="submit" class="btn" (click)="onBid()">
                        Bid
                    </button>
                    </li>
                <li class="nav-item">
                    <button class="btn btn-bid" (click)="incrementBid()">
                        <img src="../../../../wwwroot/assets/icons/plus-8x.png" height="25">
                    </button>
                    </li>
                <li class="nav-item">
                    <input id="bid" type="number" class="form-inline" [(ngModel)]="bid" />
                    </li>
                <li class="nav-item">
                    <button class="btn btn-bid" (click)="decrementBid()">
                    </button>

                </li>
            </ul>
            <ul *ngIf="playerCardsUrl != null" class="nav navbar-nav">
                <li class="nav-item" *ngFor="let card of playerCardsUrl">
                    <img src="{{card}}" height="120"/>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <button class="btn" (click)="onAllIn()">
                        <span class="glyphicon"><img src="../../../../wwwroot/assets/icons/all-in.png" height="50" /></span> All in
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn" (click)="onFold()">
                        Fold
                    </button>
                </li>
            </ul>
        </div>
</nav>

<img src="{{layout}}"/>
